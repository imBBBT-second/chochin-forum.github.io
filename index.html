<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초친 포럼 (홈)</title>
    <style>
      /* --- 기본 설정 --- */
      html,
      body {
        min-height: 100vh;
        margin: 0;
        background: #323232;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        color: white;
      }
      * {
        box-sizing: border-box;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* 폰트 설정 */
      @font-face {
        font-family: Paperlogy1;
        src: url('font - paperlogy/Paperlogy-1.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy2;
        src: url('font - paperlogy/Paperlogy-2.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy3;
        src: url('font - paperlogy/Paperlogy-3.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy4;
        src: url('font - paperlogy/Paperlogy-4.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy5;
        src: url('font - paperlogy/Paperlogy-5.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy6;
        src: url('font - paperlogy/Paperlogy-6.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy7;
        src: url('font - paperlogy/Paperlogy-7.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy8;
        src: url('font - paperlogy/Paperlogy-8.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy9;
        src: url('font - paperlogy/Paperlogy-9.ttf');
        font-display: swap;
      }

      /* --- 헤더 영역 --- */
      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1vw;
        padding: 2vh 2vw;
        flex-wrap: wrap;
      }
      .header-btn-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        min-width: 160px;
      }
      .header-btn {
        background-color: #323232;
        color: white;
        font-size: clamp(1.5rem, 4vw, 3rem);
        cursor: pointer;
        padding: 1.5vh 0;
        border: none;
        border-radius: 10px;
        width: 100%;
        transition:
          background-color 0.25s ease,
          color 0.25s ease;
        font-family: Paperlogy5;
      }
      .header-btn:hover,
      .header-btn.active {
        background-color: #fff;
        color: #323232;
        font-family: Paperlogy9;
      }
      .divider {
        border: 2px solid white;
        width: 100%;
        height: 0;
        margin: 6px 0;
      }
      .hamburger {
        display: none;
        font-size: 2.5rem;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      .header-container.open .header-btn-wrapper {
        display: flex;
      }

      /* --- 계정 바 스타일 --- */
      .auth-bar {
        background: #202020;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
        border-bottom: 2px solid #444;
      }
      .user-status {
        color: #4f9;
        font-family: Paperlogy5;
        font-size: 0.95rem;
      }
      .auth-btn {
        background: transparent;
        border: 1.5px solid #fff;
        color: #fff;
        padding: 5px 15px;
        border-radius: 5px;
        font-family: Paperlogy7;
        cursor: pointer;
        transition: 0.2s;
      }
      .auth-btn:hover {
        background: #fff;
        color: #000;
      }

      @media (max-width: 768px) {
        .header-container {
          flex-direction: column;
          gap: 10px;
        }
        .header-btn-wrapper {
          display: none;
        }
        .hamburger {
          display: block;
        }
      }

      h4 {
        font-family: Paperlogy3;
        font-size: clamp(1.2rem, 3vw, 2.5rem);
        color: #a0a0a0;
        text-align: center;
      }

      p {
        font-family: Paperlogy2;
        color: #c8c8c8;
        text-align: center;
      }

      button {
        font-family: Paperlogy5;
      }

      /* --- 페이지 타이틀 --- */
      .page-title-container {
        text-align: center;
        margin: 2rem 0 3rem 0;
        padding: 0 1rem;
      }
      .page-title {
        font-family: Paperlogy7;
        font-size: clamp(3rem, 12vw, 10rem);
        color: #ffffff;
        margin: 0;
        line-height: 1.1;
      }
      .page-subtitle {
        font-family: Paperlogy3;
        font-size: clamp(1.2rem, 3vw, 2.5rem);
        color: #a0a0a0;
        margin-top: 0.5rem;
        line-height: 1.5;
      }

      .intro-box h2 {
        font-family: Paperlogy6;
        font-size: clamp(1.8rem, 5vw, 4rem);
        color: #ffffff;
        text-align: center;
      }
      .discord-section h3 {
        font-family: Paperlogy5;
        font-size: clamp(1.5rem, 4vw, 3rem);
        color: #ffffff;
        text-align: center;
      }

      .main-content {
        max-width: 1500px;
        margin: 0 auto;
        padding: 0 2rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .intro-box {
        border: 4px solid #ffffff;
        padding: 2rem;
        margin: 3rem auto;
        max-width: 1375px;
      }

      .intro-text {
        font-size: clamp(1rem, 2vw, 1.8rem);
        margin-top: 1rem;
        line-height: 1.6;
      }

      .discord-section {
        background-color: #323339;
        border: 5px solid #5e68ef;
        padding: 2rem;
        margin: 3rem auto;
        width: 100%;
        max-width: 1500px;
        border-radius: 10px;
      }

      .discord-title {
        margin-bottom: 1rem;
      }

      .discord-description {
        font-size: clamp(0.9rem, 2vw, 1.5rem);
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .discord-buttons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      .discord-btn {
        background-color: #5e68ef;
        color: white;
        font-size: clamp(1rem, 2.5vw, 2rem);
        cursor: pointer;
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: transform 0.25s cubic-bezier(0.25, 1, 0.75, 1);
        min-width: 200px;
        justify-content: center;
      }

      .discord-btn:hover {
        transform: scale(1.1);
      }

      .discord-btn img {
        width: clamp(40px, 5vw, 60px);
        height: clamp(40px, 5vw, 60px);
      }

      .credit-section {
        margin: auto auto 2rem;
        padding: 2rem;
      }

      .credit-text {
        font-size: clamp(1rem, 2vw, 1.8rem);
        color: #808080;
        margin-top: 1rem;
      }

      @media (max-width: 768px) {
        .intro-box {
          padding: 1.5rem;
        }

        .discord-section {
          padding: 1.5rem;
        }

        .discord-buttons {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .discord-btn {
          width: 100%;
          max-width: 300px;
        }

        .discord-description {
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 0 1rem;
        }

        .intro-box {
          border-width: 2px;
          padding: 1rem;
        }

        .discord-section {
          border-width: 3px;
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-bar">
      <div id="userStatus" class="user-status"></div>
      <button class="auth-btn" onclick="login()">계정 선택</button>
    </div>

    <div class="header-container">
      <button class="hamburger" onclick="toggleMenu()">☰</button
      ><div class="header-btn-wrapper">
        <button class="header-btn active">홈</button>
      </div>
      <a href="level.html" class="header-btn-wrapper">
        <button class="header-btn">레벨</button>
      </a>
      <a href="mappack.html" class="header-btn-wrapper">
        <button class="header-btn">맵 팩</button>
      </a>
      <a href="ranking.html" class="header-btn-wrapper">
        <button class="header-btn">랭킹</button>
      </a>
      <a href="roulette.html" class="header-btn-wrapper">
        <button class="header-btn">룰렛</button>
      </a>
    </div>

    <div class="divider"></div>

    <div class="main-content">
      <div class="page-title-container">
        <h1 class="page-title">초친 포럼</h1>
        <p class="page-subtitle">Version : V7</p>
      </div>

      <div class="intro-box">
        <h2>이 포럼은 초친 멤버들끼리 경쟁하는 곳입니다.</h2>
        <p class="intro-text">
          초친 멤버들 중 Geometry Dash를 플레이하는 멤버들끼리 서로 경쟁하며
          레벨의 순위를 매기는 곳입니다.
        </p>
        <p class="intro-text">
          자신의 커스텀 레벨과 하디스트 레벨을 구분하여 순위를 매깁니다.
        </p>
      </div>

      <div class="discord-section">
        <h3 class="discord-title">초친 디스코드 서버</h3>
        <div class="discord-description">
          <p>
            초친 멤버들이 소통하는 디스코드 서버입니다. | 초친 포럼 디스코드
            서버입니다.
          </p>
        </div>

        <div class="discord-buttons">
          <a href="https://discord.gg/dRJJpDED3d" target="_blank">
            <button class="discord-btn">
              <img src="Discord.png" alt="Discord" />
              <span>소통 서버</span>
            </button>
          </a>
          <a href="https://discord.gg/pmfZnMCc37" target="_blank">
            <button class="discord-btn">
              <img src="Discord.png" alt="Discord" />
              <span>포럼 서버</span>
            </button>
          </a>
        </div>
      </div>

      <div class="credit-section">
        <h4>크레딧</h4>
        <p class="credit-text">제작 : 초코, 앞티</p>
      </div>
    </div>
    <script>
      let currentUser = localStorage.getItem('currentUser') || null;
      let allLevels = [];

      // 포인트 데이터 로드
      Promise.all([
        fetch('level/classic.json').then((res) => res.json()),
        fetch('level/challenge.json').then((res) => res.json()),
        fetch('level/platformer.json').then((res) => res.json()),
      ])
        .then(([classicData, challengeData, platformerData]) => {
          const classicLevels = classicData.levels || [];
          const challengeLevels = challengeData.levels || [];
          const platformerLevels = platformerData.levels || [];
          allLevels = [
            ...classicLevels,
            ...challengeLevels,
            ...platformerLevels,
          ];
          if (currentUser) updateUserStatus();
        })
        .catch((err) => console.error('포인트 데이터 로드 실패', err));

      function login() {
        const name = prompt('닉네임을 입력해주세요.');
        if (!name) return;
        currentUser = name;
        localStorage.setItem('currentUser', name);
        updateUserStatus();
        alert(`${name}님, 환영합니다!`);
      }

      function getRankPoints(rank) {
        if (typeof rank !== 'number') return 0;
        if (rank === 1) return 200;
        if (rank === 2) return 180;
        if (rank >= 3 && rank <= 5) return 150;
        if (rank >= 6 && rank <= 10) return 120;
        if (rank >= 11 && rank <= 15) return 50;
        if (rank >= 16 && rank <= 20) return 20;
        if (rank >= 21) return 10;
        return 0;
      }

      function getUserPoints(level, username) {
        if (!username || !level) return 0;
        const rank = level.id;
        const base = getRankPoints(rank);
        const lowerUser = username.toLowerCase();

        if (level.verifier && level.verifier.toLowerCase() === lowerUser)
          return Math.floor(base * 1.5);

        if (level.clears && level.clears.length > 0) {
          if (
            level.clears[0].player.toLowerCase() === lowerUser &&
            Number(level.clears[0].percent) === 100
          )
            return Math.floor(base * 1.3);
          if (
            level.clears.some(
              (c) =>
                c.player.toLowerCase() === lowerUser &&
                Number(c.percent) === 100,
            )
          )
            return base;
        }
        return 0;
      }

      function updateUserStatus() {
        if (currentUser && allLevels.length > 0) {
          let total = 0;
          allLevels.forEach((lvl) => {
            total += getUserPoints(lvl, currentUser);
          });
          document.getElementById('userStatus').innerText =
            `접속 계정 : ${currentUser} (${total}pt)`;
        } else if (currentUser) {
          document.getElementById('userStatus').innerText =
            `접속 계정 : ${currentUser}`;
        } else {
          document.getElementById('userStatus').innerText = '';
        }
      }

      function toggleMenu() {
        document.querySelector('.header-container').classList.toggle('open');
      }
    </script>
  </body>
</html>
