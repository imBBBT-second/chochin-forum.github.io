<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0" />
<title>초친 포럼 (맵 팩)</title>

<style>
  * {
    margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  min-height: 100vh;
  background-color: #323232;
  display: flex;
  flex-direction: column;
}

@font-face { font-family: Paperlogy1; src: url('font - paperlogy/Paperlogy-1.ttf') format('truetype'); }
@font-face { font-family: Paperlogy2; src: url('font - paperlogy/Paperlogy-2.ttf') format('truetype'); }
@font-face { font-family: Paperlogy3; src: url('font - paperlogy/Paperlogy-3.ttf') format('truetype'); }
@font-face { font-family: Paperlogy4; src: url('font - paperlogy/Paperlogy-4.ttf') format('truetype'); }
@font-face { font-family: Paperlogy5; src: url('font - paperlogy/Paperlogy-5.ttf') format('truetype'); }
@font-face { font-family: Paperlogy6; src: url('font - paperlogy/Paperlogy-6.ttf') format('truetype'); }
@font-face { font-family: Paperlogy7; src: url('font - paperlogy/Paperlogy-7.ttf') format('truetype'); }
@font-face { font-family: Paperlogy8; src: url('font - paperlogy/Paperlogy-8.ttf') format('truetype'); }
@font-face { font-family: Paperlogy9; src: url('font - paperlogy/Paperlogy-9.ttf') format('truetype'); }

h1 {
  font-family: Paperlogy7;
  font-size: clamp(3rem, 10vw, 10rem);
  color: #fff;
  text-align: center;
  margin: 20px 0;
}

h4 {
  font-family: Paperlogy3;
  font-size: clamp(1.2rem, 3vw, 2.5rem);
  color: #a0a0a0;
  text-align: center;
}

p {
  font-family: Paperlogy2;
  color: #c8c8c8;
  text-align: center;
}

a {
  text-decoration: none;
}

.header-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5vw;
  padding: 2vh 0;
  flex-wrap: wrap;
}

.header-btn-wrapper {
  width: min(400px, 90vw);
  display: flex;
  justify-content: center;
}

.header-btn {
  background-color: #323232;
  color: white;
  font-size: clamp(1.5rem, 4vw, 3rem);
  cursor: pointer;
  padding: 1.5vh 0;
  border: none;
  border-radius: 10px;
  width: 100%;
  transition: background-color 0.25s ease, color 0.25s ease;
  font-family: Paperlogy5;
}

.header-btn:hover {
  background-color: #fff;
  color: #323232;
}

.divider {
  border: 2px solid white;
  width: 100%;
  height: 0;
  margin: 10px 0;
}

.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 0 2rem;
}

.description {
  font-size: clamp(1rem, 2vw, 1.8rem);
  max-width: 1200px;
  margin: 2rem auto;
  line-height: 1.6;
  padding: 0 1rem;
}

.credit-section {
  margin-top: auto;
  padding: 2rem 0;
}

.credit-text {
  font-size: clamp(1rem, 2vw, 1.8rem);
  color: #808080;
  margin-top: 0.5rem;
}
</style>
</head>

<body>

<!-- 상단 헤더 -->
<div class="header-container">
  <a href="../index.html" class="header-btn-wrapper">
    <button class="header-btn">홈</button>
  </a>
  <a href="../level.html" class="header-btn-wrapper">
    <button class="header-btn">레벨</button>
  </a>
  <a href="../hardest.html" class="header-btn-wrapper">
    <button class="header-btn">하디스트</button>
  </a>
  <a href="mappack.html" class="header-btn-wrapper">
    <button class="header-btn">맵 팩</button>
  </a>
</div>

<div class="divider"></div>

<!-- 상단 타이틀 영역 -->
<div id="detailHeader">
  <div id="headerTitle">Map Pack</div>
  <div id="detailSubtitle">
    여러 레벨을 하나로 묶은 맵 팩을 모아놓은 공간입니다.
  </div>
</div>

<!-- 메인 컨테이너 -->
<div class="main-container">

  <!-- 왼쪽 패널 -->
  <div class="container">
    <input id="search" placeholder="검색" />
    
    <!-- 추후 맵 팩 필터 -->
    <div style="margin-top:10px; color:#aaa; font-family:Paperlogy3;">
      ※ 필터 기능 예정
    </div>

    <!-- 맵 팩 리스트 -->
    <div id="list">
      <div class="item">
        <div class="rank">1</div>
        <div>
          <div class="title">Sample Map Pack</div>
          <div class="creator">by imBBBT</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 가운데 상세 패널 -->
  <div class="detail-panel">
    <div class="detail-header">
      <div id="detailTitle" class="detail-title">Sample Map Pack</div>
      <div id="detailCreator">by imBBBT</div>
    </div>

    <div class="detail-content">
      <div class="section">
        <div class="section-title">설명</div>
        <p>
          이곳에는 맵 팩에 대한 설명이 들어갈 예정이야.<br />
          (예: 총 맵 수, 난이도 구성 등)
        </p>
      </div>

      <div class="section">
        <div class="section-title">구성 맵</div>
        <p>• Map 1<br />• Map 2<br />• Map 3</p>
      </div>
    </div>
  </div>

  <!-- 오른쪽 패널 -->
  <div class="detail-panel clears-panel">
    <div style="font-family:Paperlogy9;font-size:3.2rem;text-align:center;color:white;">
      클리어 현황
    </div>
    <p style="text-align:center; color:#aaa; margin-top:20px;">
      아직 기록이 없습니다.
    </p>
  </div>

</div>

</body>
</html>
