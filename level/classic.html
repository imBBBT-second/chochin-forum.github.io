function addSection(title, html) {
  const box = document.getElementById('detailDescription');
  const div = document.createElement('div');
  div.className = 'section';
  div.innerHTML = `<div class="section-title">${title}</div>${html}`;
  box.appendChild(div);
}

function makeRatioGraph(title, data, suffix = '%', totalValue = null) {
  if (!data || Object.keys(data).length === 0) return '';
  return `
    <div class="graph-box">
      <div class="graph-title">
        ${title}
        ${totalValue !== null ? `<span class="graph-total">(Total : ${totalValue})</span>` : ''}
      </div>
      ${Object.entries(data).map(([k, v]) => `
        <div class="graph-row">
          <div class="graph-label">${k}</div>
          <div class="graph-bar-bg">
            <div class="graph-bar" data-key="${k}" style="width:${v}%"></div>
          </div>
          <div class="graph-value">${v}${suffix}</div>
        </div>
      `).join('')}
    </div>
  `;
}

function showDetail(item, element) {
  // 초기화
  document.getElementById('detailDescription').innerHTML = '';
  document.querySelectorAll('.item.active').forEach(el => el.classList.remove('active'));
  if (element) element.classList.add('active');

  // 제목 / 제작자
  document.getElementById('detailTitle').textContent = item.title;
  document.getElementById('detailCreator').textContent =
    item.creator === item.verifier
      ? `by ${item.creator}`
      : `by ${item.creator} / Verified by ${item.verifier}`;

  // 영상
  document.getElementById('detailVideo').src = item.video || '';

  /* ===== 정보 ===== */
  const info = document.getElementById('infoSection');
  info.innerHTML = '';

  if (item.map) {
    info.innerHTML += `
      <div class="info-row">
        <span>맵 ID : ${item.map.mapId}</span>
        <span>길이 : ${item.map.length}</span>
        <span>오브젝트 수 : ${item.map.objects?.toLocaleString()}</span>
        <span>업로드 날짜 : ${item.map.uploadDate}</span>
      </div>
    `;
  }

  if (item.song) {
    info.innerHTML += `
      <div class="info-row">
        <span>노래 이름 : ${item.song.name}</span>
        <span>작곡가 : ${item.song.artist}</span>
        <span>노래 ID : ${item.song.id}</span>
      </div>
    `;
  }

  /* ===== 그래프 ===== */
  const graph = document.getElementById('graphSection');
  graph.innerHTML = '';

  if (item.gameplay) {
    graph.innerHTML += makeRatioGraph('게임모드 비율', item.gameplay.modeRatio);
    graph.innerHTML += makeRatioGraph('속도 비율', item.gameplay.speedRatio);
  }

  if (item.framePerfect) {
    const total = item.framePerfect.total || 0;
    const fps = item.framePerfect.fps || {};
    const ratio = {};

    Object.entries(fps).forEach(([k, v]) => {
      ratio[k] = total > 0 ? ((v / total) * 100).toFixed(1) : 0;
    });

    graph.innerHTML += `
      <div class="graph-box">
        <div class="graph-title">
          프레임 퍼펙트 (FPS)
          <span class="graph-total">(Total : ${total})</span>
        </div>
        ${Object.entries(fps).map(([k, v]) => `
          <div class="graph-row">
            <div class="graph-label">${k}</div>
            <div class="graph-bar-bg">
              <div class="graph-bar" data-key="${k}" style="width:${ratio[k]}%"></div>
            </div>
            <div class="graph-value">${v}</div>
          </div>
        `).join('')}
      </div>
    `;
  }

  /* ===== 태그 ===== */
  if (item.tags?.length) {
    addSection('태그', renderTagGroups(item.tags));
  }

  /* ===== 기록 명단 ===== */
  const clearBox = document.getElementById('detailClears');
  clearBox.innerHTML = '';

  if (item.clears?.length) {
    item.clears.forEach((c, i) => {
      const row = document.createElement('div');
      row.className = `clear-row rank-${i + 1}`;

      const percentClass = c.percent === 100 ? 'full' : '';
      const youtube = PLAYER_YOUTUBE[c.player];

      const playerHTML = youtube
        ? `<a href="${youtube}" target="_blank" class="clear-player-link">${c.player}</a>`
        : c.player;

      row.innerHTML = `
        <div class="clear-rank">#${i + 1}</div>
        <div class="clear-player">${playerHTML}</div>
        <div class="clear-percent ${percentClass}">${c.percent}%</div>
        <div class="clear-date">${c.date || ''}</div>
      `;

      clearBox.appendChild(row);
    });
  }
}



function collectRatio(prefix) {
  const result = {};
  document.querySelectorAll(`input[data-prefix="${prefix}"]`)
    .forEach(input => {
      const v = Number(input.value);
      if (!isNaN(v) && v > 0) {
        result[input.dataset.key] = v;
      }
    });
  return result;
}

function toggleDevTag(el, tag) {
  el.classList.toggle('active');

  if (devSelectedTags.has(tag)) {
    devSelectedTags.delete(tag);
  } else {

}

function moveLevelToRank(levelIndex, newRank) {
  // 현재 레벨 꺼내기
  const level = demonData.splice(levelIndex, 1)[0];

  // 배열 index는 0부터라서 -1
  const targetIndex = Math.max(0, Math.min(newRank - 1, demonData.length));

  // 새 위치에 삽입
  demonData.splice(targetIndex, 0, level);

  // 순위 재정렬
  demonData.forEach((d, i) => {
    d.id = i + 1;
  });

  return level;
}

function generateList(data) {
  const list = document.getElementById('list');
  list.innerHTML = '';

  data.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div class="rank">#${i + 1}</div>
      <div>
        <div class="title">${item.title}</div>
        <div class="creator">${item.creator}</div>
      </div>
    `;
    div.onclick = () => showDetail(item, div);
    list.appendChild(div);
  });
}

function renderEditableTags(selected = []) {
  let html = '<div class="tag-group-container">';
  Object.entries(TAG_GROUPS).forEach(([group, tags]) => {
    html += `
      <div class="tag-group">
        <div class="tag-group-title">${group}</div>
        <div class="tag-group-tags">
          ${tags.map(t =>
            `<span class="tag ${selected.includes(t) ? 'active' : ''}"
              onclick="this.classList.toggle('active')">${t}</span>`
          ).join('')}
        </div>
      </div>
    `;
  });
  html += '</div>';
  return html;
}

function renderEditLevel() {
  const box = document.getElementById('devContent');
  box.innerHTML = `

      <div class="info-row">

          ).join('')}
        </select>
      </div>

      <div id="edit-form"></div>
    </div>
  `;
}

function loadEditLevel() {
  const id = document.getElementById('edit-select').value;
  const d = demonData.find(x => x.id == id);
  if (!d) return;

  document.getElementById('edit-form').innerHTML = `
    <div class="info-row"><span>제목</span><input id="edit-title" value="${d.title}"></div>
    <div class="info-row"><span>제작자</span><input id="edit-creator" value="${d.creator}"></div>

    <div class="section-title">태그</div>
    ${renderEditableTags(d.tags)}

    <div class="header-container">
      <button class="header-btn" onclick="submitEditLevel(${id})">저장</button>
    </div>
  `;
}
