<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0">
<title>초친 포럼 (레벨 - 클래식)</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #323232;
}
* { box-sizing: border-box; }

/* ===== Fonts ===== */
@font-face { font-family: Paperlogy2; src: url('font - paperlogy/Paperlogy-2.ttf'); }
@font-face { font-family: Paperlogy3; src: url('font - paperlogy/Paperlogy-3.ttf'); }
@font-face { font-family: Paperlogy5; src: url('font - paperlogy/Paperlogy-5.ttf'); }
@font-face { font-family: Paperlogy7; src: url('font - paperlogy/Paperlogy-7.ttf'); }
@font-face { font-family: Paperlogy9; src: url('font - paperlogy/Paperlogy-9.ttf'); }

/* ===== Header ===== */
.header-container {
  display:flex;
  justify-content:center;
  gap:5vw;
  padding:20px 0;
}
.header-btn {
  width:400px;
  background:#323232;
  color:#fff;
  border:none;
  font-size:3rem;
  font-family:Paperlogy5;
  cursor:pointer;
}
.divider { border:2px solid white; }

h1 {
  color:#fff;
  font-family:Paperlogy9;
  font-size:140px;
  text-align:center;
  margin:10px 0;
}

/* ===== Layout ===== */
.main-container {
  display:flex;
  gap:2%;
  padding:2%;
  height: calc(100vh - 260px);
}

.container,
.detail-panel {
  background:#404040;
  border-radius:12px;
  padding:16px;
  overflow-y:auto;
}

.container { width:25%; }
.detail-panel { flex:1; }
.clears-panel { width:25%; }

/* ===== List ===== */
input {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-family:Paperlogy3;
  font-size:16px;
}

.item {
  display:flex;
  gap:12px;
  padding:10px 0;
  border-bottom:1px solid #666;
  cursor:pointer;
}
.rank {
  width:40px;
  font-family:Paperlogy7;
  font-size:18px;
  color:#fff;
}
.title {
  font-family:Paperlogy5;
  font-size:18px;
  color:#fff;
}
.creator {
  font-family:Paperlogy3;
  font-size:14px;
  color:#aaa;
}

/* ===== Detail ===== */
.detail-title {
  text-align:center;
  font-family:Paperlogy9;
  font-size:48px;
  margin-bottom:4px;
}
#detailCreator {
  text-align:center;
  font-family:Paperlogy3;
  font-size:16px;
  color:#ccc;
}

/* Video */
.video-wrapper {
  position:relative;
  width:100%;
  padding-top:56.25%;
  margin:16px 0;
}
.video-wrapper iframe {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* ===== Sections ===== */
.section {
  background:#4a4a4a;
  padding:14px;
  border-radius:10px;
  margin-bottom:14px;
}
.section-title {
  font-family:Paperlogy7;
  font-size:20px;
  margin-bottom:10px;
}

/* ===== Info Grid ===== */
.info-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px 16px;
}
.info-row {
  display:flex;
  justify-content:space-between;
  font-size:16px;
}
.label {
  font-family:Paperlogy3;
  color:#bbb;
}
.value {
  font-family:Paperlogy5;
  color:#fff;
}

/* ===== Bars ===== */
.bar-row {
  display:grid;
  grid-template-columns:70px 1fr 60px;
  align-items:center;
  gap:10px;
  margin:6px 0;
}
.bar-row span {
  font-family:Paperlogy3;
  font-size:15px;
}
.bar-bg {
  background:#333;
  height:12px;
  border-radius:8px;
  overflow:hidden;
}
.bar-fill {
  height:100%;
  background:linear-gradient(90deg,#5fd3ff,#4aa3ff);
}
.bar-row span:last-child {
  font-family:Paperlogy5;
}

/* ===== FP ===== */
.fp-bars {
  display:flex;
  align-items:flex-end;
  gap:12px;
  height:90px;
}
.fp-bar {
  flex:1;
  background:#6aa8ff;
  border-radius:8px 8px 0 0;
  text-align:center;
  font-family:Paperlogy3;
  font-size:14px;
}

/* ===== Tags ===== */
.tag {
  display:inline-block;
  background:#666;
  padding:6px 10px;
  border-radius:8px;
  margin:4px;
  font-family:Paperlogy3;
  font-size:14px;
  color:#fff;
}
</style>
</head>
<body>

</body>
</html>
