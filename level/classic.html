  // í™œì„±í™” ìŠ¤íƒ€ì¼ ì²˜ë¦¬
  document.getElementById('detailDescription').innerHTML = '';
  document.querySelectorAll('.item.active').forEach(el => el.classList.remove('active'));
  if (element) element.classList.add('active');

  // ì œëª© ë° ê¸°ë³¸ ì •ë³´
  document.getElementById('detailTitle').textContent = item.title;
  document.getElementById('detailCreator').textContent =
    item.creator === item.verifier
      ? `by ${item.creator}`
      : `by ${item.creator} / Verified by ${item.verifier}`;

  document.getElementById('detailVideo').src = item.video || '';

  // ìƒì„¸ ì •ë³´ ì„¹ì…˜
  const info = document.getElementById('infoSection');
  info.innerHTML = '';
  if (item.map) {
    info.innerHTML += `
      <div class="info-row">
        <span>ë§µ ID : ${item.map.mapId || '-'}</span>
        <span>ê¸¸ì´ : ${item.map.length || '-'}</span>
        <span>ì˜¤ë¸Œì íŠ¸ : ${item.map.objects?.toLocaleString() || '0'}</span>
        <span>ë‚ ì§œ : ${item.map.uploadDate || '-'}</span>
      </div>
    `;
  }
  if (item.song) {
    info.innerHTML += `
      <div class="info-row">
        <span>ë…¸ë˜ : ${item.song.name || '-'}</span>
        <span>ì‘ê³¡ê°€ : ${item.song.artist || '-'}</span>
        <span>ID : ${item.song.id || '-'}</span>
      </div>
    `;
  }

  // ê·¸ë˜í”„ ì„¹ì…˜
  const graph = document.getElementById('graphSection');
  graph.innerHTML = '';
  if (item.gameplay) {
    graph.innerHTML += makeRatioGraph('ê²Œì„ëª¨ë“œ ë¹„ìœ¨', item.gameplay.modeRatio);
    graph.innerHTML += makeRatioGraph('ì†ë„ ë¹„ìœ¨', item.gameplay.speedRatio);
  }

  // FPS ê·¸ë˜í”„
  if (item.framePerfect) {
    const total = item.framePerfect.total || 0;
    const fps = item.framePerfect.fps || {};
    const ratio = {};
    Object.entries(fps).forEach(([k, v]) => {
      ratio[k] = total > 0 ? ((v / total) * 100).toFixed(1) : 0;
    });

    graph.innerHTML += `
      <div class="graph-box">
        <div class="graph-title">
          í”„ë ˆì„ í¼í™íŠ¸ (FPS)
          <span class="graph-total">(Total : ${total})</span>
        </div>
        ${Object.entries(fps).map(([k, v]) => `
          <div class="graph-row">
            <div class="graph-label">${k}</div>
            <div class="graph-bar-bg">
              <div class="graph-bar" data-key="${k}" style="width:${ratio[k]}%"></div>
            </div>
            <div class="graph-value">${v}</div>
          </div>
        `).join('')}
      </div>
    `;
  }

  // íƒœê·¸ ì„¹ì…˜
  if (item.tags?.length) {
    addSection('íƒœê·¸', renderTagGroups(item.tags));
  }

  // ê¸°ë¡ ëª…ë‹¨
  const clearBox = document.getElementById('detailClears');
  clearBox.innerHTML = '';
  if (item.clears?.length) {
    item.clears.forEach((c, i) => {
      const row = document.createElement('div');
      row.className = `clear-row rank-${i + 1}`;
      const percentClass = c.percent === 100 ? 'full' : '';
      const youtube = PLAYER_YOUTUBE[c.player];
      const playerHTML = youtube
        ? `<a href="${youtube}" target="_blank" class="clear-player-link">${c.player}</a>`
        : c.player;

      row.innerHTML = `
        <div class="clear-rank">${i + 1}</div>
        <div class="clear-player">${playerHTML}</div>
        <div class="clear-percent ${percentClass}">${c.percent}%</div>
        <div class="clear-date">${c.date || ''}</div>
      `;
      clearBox.appendChild(row);
    });
  }
}

// Helper: ì„¹ì…˜ ì¶”ê°€
function addSection(title, html) {
  const box = document.getElementById('detailDescription');
  const div = document.createElement('div');

  div.innerHTML = `<div class="section-title">${title}</div>${html}`;

// Helper: ê·¸ë˜í”„ HTML ìƒì„±
function makeRatioGraph(title, data, suffix = '%', totalValue = null) {
  if (!data || Object.keys(data).length === 0) return '';
  return `
    <div class="graph-box">
      <div class="graph-title">
        ${title}
        ${totalValue !== null ? `<span class="graph-total">(Total : ${totalValue})</span>` : ''}
      </div>
      ${Object.entries(data).map(([k, v]) => `
        <div class="graph-row">
          <div class="graph-label">${k}</div>
          <div class="graph-bar-bg">
            <div class="graph-bar" data-key="${k}" style="width:${v}%"></div>
          </div>
          <div class="graph-value">${v}${suffix}</div>
        </div>
      `).join('')}
    </div>
  `;
}

// Helper: íƒœê·¸ ê·¸ë£¹ HTML
function renderTagGroups(tags) {
  if (!tags || tags.length === 0) return '';
  return `
    <div class="tag-group-container">
      ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
    </div>
  `;
}

      if (devSelectedTags.has(tag)) span.classList.add('active');

      span.onclick = () => {

    groupDiv.appendChild(listDiv);

function submitLevelForm() {
  const rank = Number(document.getElementById('form-rank').value);
  const title = document.getElementById('form-title').value.trim();
  const creator = document.getElementById('form-creator').value.trim();
  
  if (!rank || !title || !creator) {
    alert('ìˆœìœ„, ì œëª©, ì œì‘ìëŠ” í•„ìˆ˜ì•¼!');
    return;
  }

  const modeRatio = {};
  TAG_GROUPS['ì£¼ ê²Œì„ëª¨ë“œ'].forEach(m => {
    const v = Number(document.getElementById(`mode-${m}`)?.value);
    if (v > 0) modeRatio[m] = v;
  });

  const speedRatio = {};
  TAG_GROUPS['ì†ë„'].forEach(s => {
    const v = Number(document.getElementById(`speed-${s}`)?.value);
    if (v > 0) speedRatio[s] = v;
  });

  const fpTotal = Number(document.getElementById('fp-total')?.value);
  const fps = {};
  [60, 120, 240].forEach(f => {
    const v = Number(document.getElementById(`fp-${f}`)?.value);
    if (v > 0) fps[f] = v;
  });
  
  const newLevel = {
    id: rank,
    title: title,
    creator: creator,
    verifier: document.getElementById('form-verifier').value.trim(),
    video: document.getElementById('form-video').value.trim(),
    map: {
      mapId: document.getElementById('form-mapId').value,
      length: document.getElementById('form-length').value,
      objects: Number(document.getElementById('form-objects').value),
      uploadDate: document.getElementById('form-date').value,
    },
    song: { name: '', artist: '', id: '' },
    gameplay: { modeRatio: {}, speedRatio: {} },
    framePerfect: null,
    tags: [...devSelectedTags],
    clears: []
  };

  // [ìˆ˜ì •ë¨] ë³€ê²½ ì´ë ¥ ë° ë°ì´í„° ë³‘í•© ë¡œì§ì„ í•¨ìˆ˜ ë‚´ë¶€ë¡œ í†µí•©
  if (editingLevelId !== null) {
    // ìˆ˜ì • ëª¨ë“œ
    const oldIdx = demonData.findIndex(d => d.id === editingLevelId);
    if (oldIdx > -1) {
      // ê¸°ì¡´ ê¸°ë¡ ìœ ì§€
      newLevel.clears = demonData[oldIdx].clears; 
      newLevel.gameplay = demonData[oldIdx].gameplay;
      newLevel.song = demonData[oldIdx].song;
      
      demonData.splice(oldIdx, 1); // ê¸°ì¡´ ì‚­ì œ
      addHistory('rank-change', title, 'ë ˆë²¨ ì •ë³´ ìˆ˜ì •/ìˆœìœ„ ë³€ê²½');
    }
  } else {
    // ì‹ ê·œ ì¶”ê°€
    addHistory('add', title, `${title} ë ˆë²¨ì´ ìƒˆë¡œ ì¶”ê°€ë¨`);
  }

  // ì›í•˜ëŠ” ìˆœìœ„(ì¸ë±ìŠ¤)ì— ì‚½ì…
  const targetIdx = Math.max(0, Math.min(rank - 1, demonData.length));
  demonData.splice(targetIdx, 0, newLevel);

  // ì „ì²´ ID ì¬ì •ë ¬
  demonData.forEach((d, i) => d.id = i + 1);

  // UI ê°±ì‹  ë° ì €ì¥
  generateList(demonData);
  showDetail(newLevel);
  saveClassicJSON();

  alert('ì €ì¥ ì™„ë£Œí–ˆì–´! âœ…');
  renderDevHome();
}

function submitReach(levelId) {
  const player = document.getElementById('reach-player').value.trim();
  const percent = Number(document.getElementById('reach-percent').value);
  const date = document.getElementById('reach-date').value.trim();

  if (!player || isNaN(percent) || percent < 0 || percent > 100 || !date) {
    alert('ëª¨ë“  ê°’ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì¤˜!');
    return;
  }

  const level = demonData.find(d => d.id === levelId);
  if (!level) return;

  level.clears.push({ player, percent, date });

  // ì •ë ¬ ê·œì¹™
  level.clears.sort((a, b) => {
    if (b.percent !== a.percent) return b.percent - a.percent;
    return new Date(a.date) - new Date(b.date);
  });

  // [ìˆ˜ì •ë¨] íˆìŠ¤í† ë¦¬ ì¶”ê°€ ë¡œì§ í†µí•©
  addHistory('reach', level.title, `${player} ${percent}% ë„ë‹¬ ê¸°ë¡ ì¶”ê°€`);

  generateList(demonData);
  showDetail(level);
  saveClassicJSON(); // ì €ì¥

  alert('ë„ë‹¬ ê¸°ë¡ ì¶”ê°€ ì™„ë£Œ! ğŸ‰');
  renderReachManager();
}

function exportJson() {
  const data = {
    levels: demonData,
    history: changeHistory
  };

  const json = JSON.stringify(data, null, 2);
  const blob = new Blob([json], { type: 'application/json' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'classic.json';
  a.click();

  URL.revokeObjectURL(url);
}

function nowString() {
  const d = new Date();
  const pad = n => n.toString().padStart(2, '0');
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
}

function addHistory(type, levelTitle, detail) {
  changeHistory.unshift({
    time: nowString(),
    type,
    title: levelTitle,
    detail
  });

  renderHistory();
}

function renderHistory() {
  const box = document.getElementById('historyBox');
  if (!box) return;

  box.innerHTML = `
    <div style="font-family:Paperlogy9;font-size:2.4rem;text-align:center;color:white;">
      ë³€ê²½ ì´ë ¥
    </div>
    ${changeHistory.slice(0, 30).map(h => `
      <div style="margin-top:6px;font-family:Paperlogy3;font-size:0.95rem;color:#ccc;">
        <span style="color:#aaa;">${h.time}</span> |
        <b style="color:${historyColor(h.type)}">${h.title}</b> |
        ${h.detail}
      </div>
    `).join('')}
  `;
}

function historyColor(type) {
  if (type === 'add') return '#6fff6f';
  if (type === 'rank-change') return '#6fa8ff';
  if (type === 'reach') return '#ffcc66';
  return '#ccc';
}
