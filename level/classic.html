<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0" />
<title>초친 포럼 (레벨 - 클래식)</title>

<style>
/* --- 기본 설정 --- */
html, body {
  height: 100%;
  margin: 0;
  background: #323232;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}
* { box-sizing: border-box; }

/* 폰트 설정 (경로 유지) */
@font-face { font-family: Paperlogy1; src: url('font - paperlogy/Paperlogy-1.ttf'); }
@font-face { font-family: Paperlogy2; src: url('font - paperlogy/Paperlogy-2.ttf'); }
@font-face { font-family: Paperlogy3; src: url('font - paperlogy/Paperlogy-3.ttf'); }
@font-face { font-family: Paperlogy4; src: url('font - paperlogy/Paperlogy-4.ttf'); }
@font-face { font-family: Paperlogy5; src: url('font - paperlogy/Paperlogy-5.ttf'); }
@font-face { font-family: Paperlogy6; src: url('font - paperlogy/Paperlogy-6.ttf'); }
@font-face { font-family: Paperlogy7; src: url('font - paperlogy/Paperlogy-7.ttf'); }
@font-face { font-family: Paperlogy8; src: url('font - paperlogy/Paperlogy-8.ttf'); }
@font-face { font-family: Paperlogy9; src: url('font - paperlogy/Paperlogy-9.ttf'); }

h1 { font-family: Paperlogy7; color: white; font-size: 170px; text-align: center; }
h4 { font-family: Paperlogy3; color: #a0a0a0; text-align: center; }
p, span { font-family: Paperlogy2; color: #c8c8c8; }
a { color: inherit; text-decoration: none; }

/* --- 헤더 영역 --- */
.header-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5vw;
  padding: 2vh 0;
  flex-wrap: wrap;
}
.header-btn-wrapper {
  width: min(400px, 90vw);
  display: flex;
  justify-content: center;
}
.header-btn {
  background-color: #323232;
  color: white;
  font-size: clamp(1.5rem, 4vw, 3rem);
  cursor: pointer;
  padding: 1.5vh 0;
  border: none;
  border-radius: 10px;
  width: 100%;
  transition: background-color 0.25s ease, color 0.25s ease;
  font-family: Paperlogy5;
}
.header-btn:hover {
  background-color: #fff;
  color: #323232;
}
.divider {
  border: 2px solid white;
  width: 100%;
  height: 0;
  margin: 6px 0;
}

/* --- 메인 컨테이너 레이아웃 --- */
.main-container {
  flex: 1;
  display: flex;
  gap: 2%;
  padding: 1.2%;
  align-items: stretch; /* 핵심 */
}
  
/* 패널 공통 스타일 */
.container,
.detail-panel,
.detail-panel.clears-panel {
  background: #404040;
  border-radius: 10px;
  padding: 1.5%;
  display: flex;
  flex-direction: column;
  height: 100%;          /* 핵심 */
  overflow: hidden;
}

.container, .detail-panel.clears-panel {
  background: #404040;
  border-radius: 10px;
  padding: 1.5%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.container {
  flex: 0 0 25%;
  max-width: 25%;
}
.detail-panel {
  flex: 0 0 50%;
  max-width: 50%;
  background: #505050;
  border-radius: 10px;
  padding: 1.5%;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}
.detail-panel.clears-panel {
  flex: 0 0 25%;
  max-width: 25%;
}

.container {
  flex: 1 1 25%;
}

.detail-panel {
  flex: 1 1 50%;
  background: #505050;
  overflow-y: auto;
}

.detail-panel.clears-panel {
  flex: 1 1 25%;
}

/* 반응형 미디어 쿼리 */
@media (max-width: 1400px) {
  .main-container {
    flex-direction: column;
  }

  .container,
  .detail-panel,
  .detail-panel.clears-panel {
    width: 100%;
    height: auto;
  }
}


/* --- 검색 및 리스트 --- */
input {
  font-size: 18px;
  border-radius: 8px;
  border: none;
  padding: 8px;
  margin-bottom: 10px;
}
.tag-filter {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 10px;
}
.item {
  display: flex;
  align-items: flex-start;
  padding: 0.9rem 0.5rem;
  gap: 0.8rem;
  border-bottom: 1px solid #777;
  cursor: pointer;
  transition: background-color 0.15s ease, color 0.15s ease;
  min-height: fit-content;
}
.item:hover, .item.active { background-color: #ffffff; }
.item:hover .title, .item:hover .creator, .item:hover .rank,
.item.active .title, .item.active .creator, .item.active .rank {
  color: #000000;
}
.rank {
  font-family: Paperlogy9;
  font-size: clamp(2rem, 3.2vw, 3.2rem);
  min-width: clamp(2rem, 3.2vw, 3.2rem);
  text-align: center;
  color: #ffffff;
  flex-shrink: 0;
}
.title {
  font-family: Paperlogy7;
  font-size: clamp(1.4rem, 2.4vw, 2.4rem);
  line-height: 1.3;
  color: #ffffff;
  word-break: keep-all;
  overflow-wrap: break-word;
}
.creator {
  font-family: Paperlogy4;
  font-size: clamp(0.8rem, 1vw, 1rem);
  color: #d0d0d0;
}

/* --- 상세 정보 --- */
.detail-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  margin-bottom: 10px;
}
#detailCreator {
  font-family: Paperlogy4;
  font-size: clamp(1rem, 1.6vw, 1.6rem);
  color: #c8c8c8;
  margin-top: 4px;
}
.detail-title {
  font-family: Paperlogy9;
  font-size: clamp(2.4rem, 4.8vw, 4.8rem);
  color: #ffffff;
  line-height: 1.1;
  text-align: center;
  white-space: normal;
  word-break: keep-all;
  margin-bottom: 6px;
}
.video-wrapper {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
}
.video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.section {
  background: #444;
  border-radius: 8px;
  padding: 12px;
  margin-top: 12px;
}
.section-title {
  font-family: Paperlogy6;
  font-size: 22px;
  color: #fff;
  margin-bottom: 8px;
}
.detail-content {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.info-section, .graph-section, .tag-section {
  background: #444;
  padding: 14px;
  border-radius: 10px;
}
.info-row {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  font-family: Paperlogy3;
  font-size: 1rem;
  color: #c8c8c8;
}
.info-row span { min-width: 45%; }
.fp-warning {
  text-align: center;
  font-family: Paperlogy2;
  font-size: 0.9rem;
  color: #aaa;
  margin-top: 10px;
}

/* --- 그래프 --- */
.graph-box { margin-bottom: 14px; }
.graph-title {
  font-family: Paperlogy6;
  font-size: 1.2rem;
  color: #fff;
  margin-bottom: 6px;
}
.graph-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 4px 0;
}
.graph-label {
  width: 90px;
  font-family: Paperlogy3;
  font-size: 0.9rem;
  color: #c8c8c8;
  flex-shrink: 0;
}
.graph-bar-bg {
  flex: 1;
  background: #333;
  border-radius: 6px;
  overflow: hidden;
  height: 16px;
}
.graph-bar {
  height: 100%;
  background: linear-gradient(90deg, #6fa8ff, #9bd0ff);
  border-radius: 6px;
}
.graph-value {
  width: 50px;
  text-align: right;
  font-family: Paperlogy4;
  font-size: 0.9rem;
  color: #c8c8c8;
}
.graph-total { margin-left: 8px; font-size: 0.85rem; color: #ccc; font-family: Paperlogy3; }

/* 그래프 색상 데이터 속성 */
.graph-bar[data-key="Cube"] { background: #00ff00; }
.graph-bar[data-key="Ship"] { background: #ff00ff; }
.graph-bar[data-key="Ball"] { background: #ff0000; }
.graph-bar[data-key="UFO"] { background: #ff9900; }
.graph-bar[data-key="Wave"] { background: #66ccff; }
.graph-bar[data-key="Robot"] { background: #ffffff; }
.graph-bar[data-key="Spider"] { background: #9900ff; }
.graph-bar[data-key="Swing"] { background: #ffff00; }
.graph-bar[data-key="0.5x"] { background: #ffff00; }
.graph-bar[data-key="1x"] { background: #66ccff; }
.graph-bar[data-key="2x"] { background: #00ff00; }
.graph-bar[data-key="3x"] { background: #ff66cc; }
.graph-bar[data-key="4x"] { background: #ff0000; }

/* --- 태그 --- */
.tag-group-container {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 4px;
}
.tag {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: #5f5f5f;
  color: #ffffff;
  font-family: Paperlogy4;
  font-size: 1rem;
  padding: 6px 14px;
  border-radius: 12px;
  margin: 4px 6px 4px 0;
  white-space: nowrap;
}

/* --- 기록 명단 (Clears) --- */
.clears-panel { color: #e0e0e0; }
.clear-row {
  display: flex;
  align-items: center;
  gap: 0.6vw;
  padding: 6px 4px;
  font-family: Paperlogy3;
  font-size: clamp(0.9rem, 1.1vw, 1.1vw);
  color: #e0e0e0;
}
.clear-rank {
  font-family: Paperlogy6;
  color: #ffffff;
  min-width: clamp(2rem, 3.5vw, 3.5vw);
  flex-shrink: 0;
}
.clear-player {
  flex: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: #ffffff;
  font-family: Paperlogy5;
}
.clear-player-link {
  color: #ffffff;
  text-decoration: none;
  transition: color 0.2s ease;
}
.clear-player-link:hover { color: #66ccff; text-decoration: underline; }
.clear-percent {
  font-family: Paperlogy4;
  color: #c8c8c8;
  min-width: clamp(3rem, 4vw, 4vw);
  text-align: right;
  flex-shrink: 0;
}
.clear-percent.full { color: #ffcc00; font-family: Paperlogy6; }
.clear-date {
  font-family: Paperlogy2;
  font-size: clamp(0.8rem, 0.95vw, 0.95vw);
  color: #b0b0b0;
  flex-shrink: 0;
}
/* 1~3위 색상 */
.clear-row.rank-1 .clear-rank { color: #ffe066; font-family: Paperlogy6; }
.clear-row.rank-2 .clear-rank { color: #e6e6e6; font-family: Paperlogy5; }
.clear-row.rank-3 .clear-rank { color: #ffb266; font-family: Paperlogy5; }

/* --- 상단 타이틀 --- */
#detailHeader {
  text-align: center;
  margin-bottom: 64px;
}
#headerTitle {
  font-family: Paperlogy7;
  font-size: clamp(80px, 10vw, 170px);
  color: #fff;
  text-align: center;
  margin: 20px 0;
}
#detailSubtitle {
  margin-top: 4px;
  color: #aaa;
  font-family: Paperlogy3;
  font-size: clamp(22px, 2.8vw, 32px);
}
#modeShortcut {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
  margin-bottom: 18px;
}
.mode-btn {
  background: transparent;
  border: 1.5px solid #fff;
  color: #fff;
  padding: 6px 16px;
  border-radius: 999px;
  font-family: Paperlogy7;
  font-size: clamp(1.2rem, 3vw, 2rem);
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.mode-btn:hover { background: #fff; color: #000; }
.mode-btn.active { background: #fff; color: #000; font-weight: 600; cursor: default; }

/* --- 개발자 패널 (Dev Panel) --- */
.dev-panel {
  position: fixed;
  top: 0;
  right: -480px;
  width: 480px;
  height: 100%;
  background: #2f2f2f;
  box-shadow: -4px 0 16px rgba(0,0,0,0.4);
  transition: right 0.3s ease;
  z-index: 9999;
  display: flex;
  flex-direction: column;
}
.dev-panel.open { right: 0; }
.dev-content {
  padding: 14px;
  overflow-y: auto;
  flex: 1;
}
.dev-content::-webkit-scrollbar { width: 8px; }
.dev-content::-webkit-scrollbar-thumb { background: #666; border-radius: 4px; }
.dev-block {
  display: flex;
  flex-direction: column;
  margin-bottom: 12px;
}
.dev-label {
  display: block;
  color: #ffffff;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 14px;
  letter-spacing: -0.3px;
  font-family: Paperlogy4;
}
.dev-content input, .dev-content select {
  width: 100%;
  margin-bottom: 8px;
  padding: 8px;
  border-radius: 6px;
  border: none;
  font-family: Paperlogy5;
}
.dev-tag-list {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}
.dev-tag-list .tag {
  background: #555;
  cursor: pointer;
  user-select: none;
}
.dev-tag-list .tag.active {
  background: #fff;
  color: #000;
}
</style>
</head>

<body>
<div class="header-container">
  <a href="../index.html" class="header-btn-wrapper">
    <button class="header-btn">홈</button>
  </a>
  <a href="../level.html" class="header-btn-wrapper">
    <button class="header-btn">레벨</button>
  </a>
  <div class="header-btn-wrapper">
    <a href="../mappack.html" class="header-btn-wrapper">
      <button class="header-btn">맵 팩</button>

  <div class="header-btn-wrapper">
    <button class="header-btn">하디스트</button>

</div>

<div class="divider"></div>

<div id="detailHeader">
  <div id="headerTitle">Classic</div>
  <div id="detailSubtitle">초친 멤버들이 만든 맵들 중 20초 이상의 레벨을 모아놓은 곳입니다.</div>
  <div style="margin-top:70px;"></div>

    <button class="mode-btn active">Classic</button>

  </div>
</div>

<div class="main-container">
  <div class="container">
    <input id="search" placeholder="검색" />

      <div id="infoSection" class="info-section"></div>

      <div id="detailDescription"></div>
    </div>

    <p class="fp-warning">※ 프레임 퍼펙트는 정확하지 않습니다 ※</p>
  </div>

  <div class="detail-panel clears-panel">
    <div style="font-family:Paperlogy9;font-size:3.2rem;text-align:center;color:white;">기록 명단</div>
    <div id="detailClears"></div>
  </div>
</div>

<div id="devPanel" class="dev-panel">
  <div class="detail-header" style="margin-top: 20px;">
    <div class="detail-title" style="font-size: 2.5rem;">개발자 패널</div>
  </div>
  <div id="devContent" class="dev-content"></div>
</div>

<script>
/* ================= 데이터 및 상수 ================= */
const TAG_GROUPS = {
  '주 게임모드': ['Cube', 'Ship', 'Ball', 'UFO', 'Wave', 'Robot', 'Spider', 'Swing', 'Any-Mode'],
  '속도': ['0.5x', '1x', '2x', '3x', '4x', 'Any-Speed'],
  '길이': ['Short', 'Medium', 'Long', 'XL', 'XXL', 'XXXL'],
  '성격': ['Memory', 'Sync', 'Gimmick', 'Physical', 'Spam', 'Learny', 'Boss'],
  '특이사항': ['None-Effect', 'Low-Effect', 'Full-Effect', 'One-Mode'],
};

const PLAYER_YOUTUBE = {
  'imBBBT': 'https://www.youtube.com/@imBBBT',
  'Choco': 'https://www.youtube.com/@초코5768',
  'Light': 'https://www.youtube.com/@CC_Light722',
  'Timo': 'https://www.youtube.com/@SNIPER_Timo',
};

const DEV_PASSWORD = '6974'; // 비밀번호

let demonData = [
  {
    id: 1,
    title: 'Test Level',
    creator: 'imBBBT',
    verifier: 'imBBBT',
    video: '',
    map: {
      mapId: '123456',
      length: 'Long',
      objects: 12345,
      uploadDate: '2025-01-01',
    },
    song: {
      name: 'Test Song',
      artist: 'Test Artist',
      id: '987654',
    },
    gameplay: {
      modeRatio: { Cube: 50, Ship: 50 },
      speedRatio: { '1x': 70, '2x': 30 },
    },
    framePerfect: {
      total: 10,
      fps: { 60: 6, 120: 4 },
    },
    tags: ['Cube', '1x', 'Long'],
    clears: [
      { player: 'imBBBT', percent: 100, date: '2025-01-02' },
    ],
  }
];

// 개발자 모드용 변수
let devSelectedTags = new Set();
let editingLevelId = null; 

/* ================= 초기화 및 렌더링 ================= */
// 페이지 로드 시 실행
generateList(demonData);
if (demonData.length > 0) {
  showDetail(demonData[0]);
}

// 리스트 생성
function generateList(data) {
  const list = document.getElementById('list');
  list.innerHTML = '';

  data.forEach((item, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div class="rank">#${item.id}</div>
      <div>
        <div class="title">${item.title}</div>
        <div class="creator">${item.creator}</div>
      </div>
    `;
    div.onclick = () => showDetail(item, div);
    list.appendChild(div);
  });
}

// 상세 정보 표시
function showDetail(item, element) {
  // 활성화 스타일 처리
  document.getElementById('detailDescription').innerHTML = '';
  document.querySelectorAll('.item.active').forEach(el => el.classList.remove('active'));
  if (element) element.classList.add('active');

  // 제목 및 기본 정보
  document.getElementById('detailTitle').textContent = item.title;
  document.getElementById('detailCreator').textContent =
    item.creator === item.verifier
      ? `by ${item.creator}`
      : `by ${item.creator} / Verified by ${item.verifier}`;

  document.getElementById('detailVideo').src = item.video || '';

  // 상세 정보 섹션
  const info = document.getElementById('infoSection');
  info.innerHTML = '';
  if (item.map) {
    info.innerHTML += `
      <div class="info-row">
        <span>맵 ID : ${item.map.mapId || '-'}</span>
        <span>길이 : ${item.map.length || '-'}</span>
        <span>오브젝트 : ${item.map.objects?.toLocaleString() || '0'}</span>
        <span>날짜 : ${item.map.uploadDate || '-'}</span>
      </div>
    `;
  }
  if (item.song) {
    info.innerHTML += `
      <div class="info-row">
        <span>노래 : ${item.song.name || '-'}</span>
        <span>작곡가 : ${item.song.artist || '-'}</span>
        <span>ID : ${item.song.id || '-'}</span>
      </div>
    `;
  }

  // 그래프 섹션
  const graph = document.getElementById('graphSection');
  graph.innerHTML = '';
  if (item.gameplay) {
    graph.innerHTML += makeRatioGraph('게임모드 비율', item.gameplay.modeRatio);
    graph.innerHTML += makeRatioGraph('속도 비율', item.gameplay.speedRatio);
  }

  // FPS 그래프
  if (item.framePerfect) {
    const total = item.framePerfect.total || 0;
    const fps = item.framePerfect.fps || {};
    const ratio = {};
    Object.entries(fps).forEach(([k, v]) => {
      ratio[k] = total > 0 ? ((v / total) * 100).toFixed(1) : 0;
    });

    graph.innerHTML += `
      <div class="graph-box">
        <div class="graph-title">
          프레임 퍼펙트 (FPS)
          <span class="graph-total">(Total : ${total})</span>
        </div>
        ${Object.entries(fps).map(([k, v]) => `
          <div class="graph-row">
            <div class="graph-label">${k}</div>
            <div class="graph-bar-bg">
              <div class="graph-bar" data-key="${k}" style="width:${ratio[k]}%"></div>
            </div>
            <div class="graph-value">${v}</div>
          </div>
        `).join('')}
      </div>
    `;
  }

  // 태그 섹션
  if (item.tags?.length) {
    addSection('태그', renderTagGroups(item.tags));
  }

  // 기록 명단
  const clearBox = document.getElementById('detailClears');
  clearBox.innerHTML = '';
  if (item.clears?.length) {
    item.clears.forEach((c, i) => {
      const row = document.createElement('div');
      row.className = `clear-row rank-${i + 1}`;
      const percentClass = c.percent === 100 ? 'full' : '';
      const youtube = PLAYER_YOUTUBE[c.player];
      const playerHTML = youtube
        ? `<a href="${youtube}" target="_blank" class="clear-player-link">${c.player}</a>`
        : c.player;

      row.innerHTML = `
        <div class="clear-rank">#${i + 1}</div>
        <div class="clear-player">${playerHTML}</div>
        <div class="clear-percent ${percentClass}">${c.percent}%</div>
        <div class="clear-date">${c.date || ''}</div>
      `;
      clearBox.appendChild(row);
    });
  }
}

// Helper: 섹션 추가
function addSection(title, html) {
  const box = document.getElementById('detailDescription');
  const div = document.createElement('div');
  div.className = 'section';
  div.innerHTML = `<div class="section-title">${title}</div>${html}`;
  box.appendChild(div);
}

// Helper: 그래프 HTML 생성
function makeRatioGraph(title, data, suffix = '%', totalValue = null) {
  if (!data || Object.keys(data).length === 0) return '';
  return `
    <div class="graph-box">
      <div class="graph-title">
        ${title}
        ${totalValue !== null ? `<span class="graph-total">(Total : ${totalValue})</span>` : ''}
      </div>
      ${Object.entries(data).map(([k, v]) => `
        <div class="graph-row">
          <div class="graph-label">${k}</div>
          <div class="graph-bar-bg">
            <div class="graph-bar" data-key="${k}" style="width:${v}%"></div>
          </div>
          <div class="graph-value">${v}${suffix}</div>
        </div>
      `).join('')}
    </div>
  `;
}

// Helper: 태그 그룹 HTML
function renderTagGroups(tags) {
  if (!tags || tags.length === 0) return '';
  return `
    <div class="tag-group-container">
      ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
    </div>
  `;
}

/* ================= 개발자 패널 로직 ================= */
// 단축키 리스너 (Ctrl + Shift + E)
document.addEventListener('keydown', e => {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'e') {
    const panel = document.getElementById('devPanel');
    if (panel.classList.contains('open')) {
      closeDevPanel();
    } else {
      const pw = prompt('개발자 비밀번호 입력');
      if (pw === DEV_PASSWORD) {
        panel.classList.add('open');
        renderDevHome();
      } else if (pw !== null) {
        alert('비밀번호가 틀렸어.');
      }
    }
  }
});

function closeDevPanel() {
  document.getElementById('devPanel').classList.remove('open');
}

function renderDevHome() {
  const box = document.getElementById('devContent');
  box.innerHTML = `
    <div class="section">
      <div class="section-title">메뉴 선택</div>
      <div class="header-container" style="gap:10px; padding:0;">
        <button class="header-btn" onclick="renderAddLevel()">레벨 추가</button>
        <button class="header-btn" onclick="renderEditSelector()">레벨 수정</button>
        <button class="header-btn" onclick="renderReachManager()">도달 기록</button>
      </div>
      <div style="margin-top:20px; text-align:center;">
        <button class="header-btn" onclick="closeDevPanel()" style="width:auto; padding:10px 30px;">닫기</button>
      </div>
    </div>
  `;
}

// --- 레벨 추가 화면 ---
function renderAddLevel() {
  editingLevelId = null; // 신규 추가 모드
  devSelectedTags.clear();
  renderLevelForm('레벨 추가');
}

// --- 레벨 수정 화면 (선택) ---
function renderEditSelector() {
  const box = document.getElementById('devContent');
  box.innerHTML = `
    <div class="section">
      <div class="section-title">레벨 수정</div>
      <select id="edit-select" onchange="startEditLevel(this.value)" style="font-size:1.2rem; padding:10px;">
        <option value="">수정할 레벨 선택</option>
        ${demonData.map(d => `<option value="${d.id}">#${d.id} ${d.title}</option>`).join('')}
      </select>
      <button class="header-btn" onclick="renderDevHome()" style="margin-top:20px;">뒤로가기</button>
    </div>
  `;
}

function startEditLevel(id) {
  if (!id) return;
  const d = demonData.find(x => x.id == id);
  if (!d) return;

  editingLevelId = Number(id);
  devSelectedTags = new Set(d.tags); // 기존 태그 불러오기
  renderLevelForm('레벨 수정', d);
}

// --- 공통 폼 렌더링 ---
function renderLevelForm(modeTitle, data = null) {
  const box = document.getElementById('devContent');
  
  // 기존 데이터가 있으면 채워넣기
  const val = (key, nested) => {
    if (!data) return '';
    if (nested && data[nested]) return data[nested][key] || '';
    return data[key] || '';
  };

  box.innerHTML = `
    <div class="section">
      <div class="section-title">${modeTitle}</div>
      
      <div class="dev-block">
        <div class="dev-label">순위 (Rank)</div>
        <input id="form-rank" type="number" value="${data ? data.id : demonData.length + 1}">
      </div>

      <div class="dev-block">
        <div class="dev-label">기본 정보</div>
        <input id="form-title" placeholder="제목" value="${val('title')}">
        <input id="form-creator" placeholder="제작자" value="${val('creator')}">
        <input id="form-verifier" placeholder="검증자" value="${val('verifier')}">
        <input id="form-video" placeholder="영상 URL" value="${val('video')}">
      </div>

      <div class="dev-block">
        <div class="dev-label">맵 상세</div>
        <input id="form-mapId" placeholder="맵 ID" value="${val('mapId', 'map')}">
        <input id="form-length" placeholder="길이 (Long, XL..)" value="${val('length', 'map')}">
        <input id="form-objects" type="number" placeholder="오브젝트 수" value="${val('objects', 'map')}">
        <input id="form-date" placeholder="업로드 날짜" value="${val('uploadDate', 'map')}">
      </div>

      <div class="dev-block">
        <div class="dev-label">노래 정보</div>
        <input id="form-song-name" placeholder="노래 이름" value="${data?.song?.name || ''}">
        <input id="form-song-artist" placeholder="작곡가" value="${data?.song?.artist || ''}">
        <input id="form-song-id" placeholder="노래 ID" value="${data?.song?.id || ''}">
      </div>

      <div class="dev-block">
        <div class="dev-label">게임모드 비율 (%)</div>
        ${TAG_GROUPS['주 게임모드'].map(m => `
          <div style="display:flex; gap:8px; align-items:center;">
            <span style="width:80px;">${m}</span>
            <input type="number" min="0" max="100"
              id="mode-${m}"
              value="${data?.gameplay?.modeRatio?.[m] ?? ''}">
          </div>
        `).join('')}
      </div>

      <div class="dev-block">
        <div class="dev-label">프레임 퍼펙트</div>
        <input id="fp-total" type="number" placeholder="총 FP 수" value="${data?.framePerfect?.total || ''}">
        <div style="display:flex; gap:8px;">
          <input id="fp-60" type="number" placeholder="60FPS" value="${data?.framePerfect?.fps?.[60] || ''}">
          <input id="fp-120" type="number" placeholder="120FPS" value="${data?.framePerfect?.fps?.[120] || ''}">
          <input id="fp-240" type="number" placeholder="240FPS" value="${data?.framePerfect?.fps?.[240] || ''}">
        </div>
      </div>


      <div class="dev-block">
        <div class="dev-label">태그 선택</div>
        <div id="devTagSelector"></div>
      </div>

      <div class="header-container" style="gap:10px; padding:10px 0;">
        <button class="header-btn" onclick="submitLevelForm()">저장</button>
        <button class="header-btn" onclick="renderDevHome()">취소</button>
      </div>
    </div>
  `;
  
  renderDevTagSelector();
}

function renderDevTagSelector() {
  const container = document.getElementById('devTagSelector');
  container.innerHTML = '';

  Object.entries(TAG_GROUPS).forEach(([groupName, tags]) => {
    const groupDiv = document.createElement('div');
    groupDiv.style.marginBottom = '10px';
    groupDiv.innerHTML = `<div style="color:#ddd; margin-bottom:4px; font-size:0.9rem;">${groupName}</div>`;
    
    const listDiv = document.createElement('div');
    listDiv.className = 'dev-tag-list';
    
    tags.forEach(tag => {
      const span = document.createElement('span');
      span.className = 'tag';
      if (devSelectedTags.has(tag)) span.classList.add('active');
      span.textContent = tag;
      span.onclick = () => {
        if (devSelectedTags.has(tag)) devSelectedTags.delete(tag);
        else devSelectedTags.add(tag);
        renderDevTagSelector(); // 재렌더링으로 상태 반영
      };
      listDiv.appendChild(span);
    });
    groupDiv.appendChild(listDiv);
    container.appendChild(groupDiv);
  });
}

// --- 저장 로직 ---
function submitLevelForm() {
  const rank = Number(document.getElementById('form-rank').value);
  const title = document.getElementById('form-title').value.trim();
  const creator = document.getElementById('form-creator').value.trim();
  
  if (!rank || !title || !creator) {
    alert('순위, 제목, 제작자는 필수야!');
    return;
  }

  const modeRatio = {};
  TAG_GROUPS['주 게임모드'].forEach(m => {
    const v = Number(document.getElementById(`mode-${m}`)?.value);
    if (v > 0) modeRatio[m] = v;
  });

  const speedRatio = {};
  TAG_GROUPS['속도'].forEach(s => {
    const v = Number(document.getElementById(`speed-${s}`)?.value);
    if (v > 0) speedRatio[s] = v;
  });

  const fpTotal = Number(document.getElementById('fp-total')?.value);
  const fps = {};
  [60, 120, 240].forEach(f => {
    const v = Number(document.getElementById(`fp-${f}`)?.value);
    if (v > 0) fps[f] = v;
  });
  
  const newLevel = {
    id: rank,
    title: title,
    creator: creator,
    verifier: document.getElementById('form-verifier').value.trim(),
    video: document.getElementById('form-video').value.trim(),
    map: {
      mapId: document.getElementById('form-mapId').value,
      length: document.getElementById('form-length').value,
      objects: Number(document.getElementById('form-objects').value),
      uploadDate: document.getElementById('form-date').value,
    },
    song: { name: '', artist: '', id: '' },
    gameplay: { modeRatio: {}, speedRatio: {} },
    framePerfect: null,
    tags: [...devSelectedTags],
    clears: []
  };


  // 기존 데이터가 있다면 clears 등 유지하고 싶은 데이터 병합 가능
  if (editingLevelId !== null) {
    // 수정 모드: 기존 항목 제거하고 새 위치에 삽입 준비
    const oldIdx = demonData.findIndex(d => d.id === editingLevelId);
    if (oldIdx > -1) {
      newLevel.clears = demonData[oldIdx].clears; // 기존 기록 유지
      newLevel.gameplay = demonData[oldIdx].gameplay;
      newLevel.song = demonData[oldIdx].song;
      demonData.splice(oldIdx, 1);
    }
  }

  // 원하는 순위(인덱스)에 삽입
  // rank는 1부터 시작하므로 인덱스는 rank-1
  const targetIdx = Math.max(0, Math.min(rank - 1, demonData.length));
  demonData.splice(targetIdx, 0, newLevel);

  // 전체 ID 재정렬
  demonData.forEach((d, i) => d.id = i + 1);

  // UI 갱신
  generateList(demonData);
  showDetail(newLevel);
  alert('저장 완료했어! ✅');
  renderDevHome();
}

            <option value="${d.id}">#${d.id} ${d.title}</option>

      </div>

function renderReachList(levelId) {
  const box = document.getElementById('reachContent');
  if (!levelId) {
    box.innerHTML = '';
    return;
  }

  const level = demonData.find(d => d.id == levelId);
  if (!level) return;

  const clears = level.clears || [];

  box.innerHTML = `
    <div class="section" style="margin-top:14px;">
      <div class="section-title">
        #${level.id} ${level.title}
      </div>

      <div id="reach-list">
        ${clears.length === 0
          ? `<p style="color:#aaa;">아직 도달 기록이 없어.</p>`
          : clears.map((c, i) => `
            <div class="clear-row">
              <div class="clear-rank">#${i + 1}</div>
              <div class="clear-player">${c.player}</div>
              <div class="clear-percent ${c.percent === 100 ? 'full' : ''}">
                ${c.percent}%
              </div>
              <div class="clear-date">${c.date || ''}</div>
            </div>
          `).join('')
        }
      </div>
    </div>
  `;
}
