function applyFilter() {
  const text = search.value.toLowerCase();
  const filteredData = demonData.filter(item => {

    const tagMatch = [...selectedTags].every(tag => item.tags?.includes(tag));

function initTagFilter() {
  const tagBox = document.getElementById('tagFilter');
  tagBox.innerHTML = '';

  Object.entries(TAG_GROUPS).forEach(([groupName, tags]) => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'tag-filter-group';

    const header = document.createElement('div');
    header.className = 'tag-filter-header';
    header.innerHTML = `<span>${groupName}</span><span class="arrow">â–¼</span>`;

    const list = document.createElement('div');
    list.className = 'tag-filter-list';

    tags.forEach(tag => {
      const el = document.createElement('span');
      el.className = 'tag';
      el.textContent = tag;
      el.onclick = (e) => {
        e.stopPropagation();
        el.classList.toggle('active');
        selectedTags.has(tag) ? selectedTags.delete(tag) : selectedTags.add(tag);
        applyFilter();
      };
      list.appendChild(el);
    });

    header.onclick = () => groupDiv.classList.toggle('open');
    groupDiv.appendChild(header);
    groupDiv.appendChild(list);
    tagBox.appendChild(groupDiv);
  });
}

function renderTagGroups(tags) {
  if (!tags || tags.length === 0) return '';
  let groupsHtml = '';
  Object.entries(TAG_GROUPS).forEach(([group, values]) => {
    const matched = tags.filter(t => values.includes(t));
    if (!matched.length) return;
    groupsHtml += `
      <div class="tag-group">
        <div class="tag-group-title">${group}</div>
        <div class="tag-group-tags">
          ${matched.map(t => `<span class="tag">${t}</span>`).join('')}
        </div>
      </div>
    `;
  });
  return `<div class="tag-group-container">${groupsHtml}</div>`;
}
