  setFramePerfectInputs(item.framePerfect?.fps || {});
}


  saveLevelBtn.onclick = () => {
  if (!validateDevForm()) return;

  const levelData = buildLevelObjectFromForm();

  if (devMode === 'add') {
    insertLevelWithRank(levelData);
  } else {
    updateExistingLevel(levelData);
  }

  generateList(demonData);
  showDetail(levelData);
};

  function insertLevelWithRank(level) {
  demonData.splice(level.id - 1, 0, level);

  demonData.forEach((d, i) => {
    d.id = i + 1;
  });
}

  function clearDevForm() {
  titleInput.value = '';
  creatorInput.value = '';
  verifierInput.value = '';
  videoInput.value = '';
  rankInput.value = '';

  selectedDevTags.clear();
  renderDevTagSelector();

  clearRatioInputs();
  clearFramePerfectInputs();
}

  function buildLevelObjectFromForm() {
  return {
    id: Number(rankInput.value),
    title: titleInput.value,
    creator: creatorInput.value,
    verifier: verifierInput.value,
    video: videoInput.value,

    map: {
      mapId: mapIdInput.value,
      length: mapLengthInput.value,
      objects: Number(mapObjectsInput.value),
      uploadDate: mapDateInput.value,
    },

    tags: [...selectedDevTags],

    gameplay: {
      modeRatio: getModeRatioValues(),
      speedRatio: getSpeedRatioValues(),
    },

    framePerfect: {
      fps: getFramePerfectValues(),
      total: Object.values(getFramePerfectValues()).reduce((a, b) => a + b, 0),
    },

    clears: []
  };
}

  function validateDevForm() {
  if (
    !titleInput.value ||
    !creatorInput.value ||
    !verifierInput.value ||
    !mapIdInput.value ||
    !mapLengthInput.value ||
    !mapDateInput.value ||
    selectedDevTags.size === 0
  ) {
    alert('ëª¨ë“  ì •ë³´ë¥¼ ì…ë ¥í•´ì•¼ í•´!');
    return false;
  }
  return true;
}
