<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>초친 포럼 (룰렛)</title>

    <style>
      /* --- 기본 설정 --- */
      html,
      body {
        min-height: 100vh;
        margin: 0;
        background: #323232;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        color: white;
      }
      * {
        box-sizing: border-box;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* 폰트 설정 */
      @font-face {
        font-family: Paperlogy1;
        src: url('font - paperlogy/Paperlogy-1.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy2;
        src: url('font - paperlogy/Paperlogy-2.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy3;
        src: url('font - paperlogy/Paperlogy-3.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy4;
        src: url('font - paperlogy/Paperlogy-4.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy5;
        src: url('font - paperlogy/Paperlogy-5.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy6;
        src: url('font - paperlogy/Paperlogy-6.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy7;
        src: url('font - paperlogy/Paperlogy-7.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy8;
        src: url('font - paperlogy/Paperlogy-8.ttf');
        font-display: swap;
      }
      @font-face {
        font-family: Paperlogy9;
        src: url('font - paperlogy/Paperlogy-9.ttf');
        font-display: swap;
      }

      /* --- 계정 바 스타일 --- */
      .auth-bar {
        background: #202020;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
        border-bottom: 2px solid #444;
      }
      .user-status {
        color: #4f9;
        font-family: Paperlogy5;
        font-size: 0.95rem;
      }
      .auth-btn {
        background: transparent;
        border: 1.5px solid #fff;
        color: #fff;
        padding: 5px 15px;
        border-radius: 5px;
        font-family: Paperlogy7;
        cursor: pointer;
        transition: 0.2s;
      }
      .auth-btn:hover {
        background: #fff;
        color: #000;
      }

      /* --- 헤더 영역 --- */
      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1vw;
        padding: 2vh 2vw;
        flex-wrap: wrap;
      }
      .header-btn-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        min-width: 160px;
      }
      .header-btn {
        background-color: #323232;
        color: white;
        font-size: clamp(1.5rem, 4vw, 3rem);
        cursor: pointer;
        padding: 1.5vh 0;
        border: none;
        border-radius: 10px;
        width: 100%;
        transition:
          background-color 0.25s ease,
          color 0.25s ease;
        font-family: Paperlogy5;
      }
      .header-btn:hover,
      .header-btn.active {
        background-color: #fff;
        color: #323232;
        font-family: Paperlogy9;
      }
      .divider {
        border: 2px solid white;
        width: 100%;
        height: 0;
        margin: 6px 0;
      }
      .hamburger {
        display: none;
        font-size: 2.5rem;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      .header-container.open .header-btn-wrapper {
        display: flex;
      }

      /* --- 페이지 타이틀 --- */
      .page-title-container {
        text-align: center;
        margin: 2rem 0 3rem 0;
        padding: 0 1rem;
      }
      .page-title {
        font-family: Paperlogy7;
        font-size: clamp(2.5rem, 8vw, 6rem);
        color: #ffffff;
        margin: 0;
        line-height: 1.1;
      }
      .page-subtitle {
        font-family: Paperlogy3;
        font-size: clamp(1rem, 2.5vw, 2rem);
        color: #a0a0a0;
        margin-top: 0.5rem;
        line-height: 1.5;
      }

      /* --- 메인 컨텐츠 --- */
      .main-content {
        text-align: center;
        padding: 40px 20px;
      }
      .roulette-controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }
      .roulette-btn {
        font-family: Paperlogy7;
        font-size: 1.8rem;
        padding: 15px 30px;
        border-radius: 12px;
        border: 2px solid white;
        background: #444;
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }
      .roulette-btn:hover {
        background: white;
        color: #333;
        transform: scale(1.05);
      }
      .roulette-btn.active {
        background: white;
        color: #333;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }
      .spin-btn {
        background: #ffdd44;
        color: #000;
        border-color: #ffdd44;
        font-size: 2rem;
        padding: 15px 50px;
        margin-top: 20px;
      }
      .result-container {
        margin-top: 30px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .result-box {
        background: #404040;
        border-radius: 15px;
        padding: 30px;
        width: min(800px, 90vw);
        border: 2px solid #666;
        display: none; /* Initially hidden */
      }
      .result-title {
        font-family: Paperlogy9;
        font-size: 3rem;
        color: #ffdd44;
      }
      .result-creator {
        font-family: Paperlogy4;
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 20px;
      }
      .result-link {
        font-family: Paperlogy6;
        font-size: 1.3rem;
        padding: 10px 25px;
        background: #5c5;
        color: #232;
        border-radius: 8px;
        display: inline-block;
      }

      @media (max-width: 768px) {
        .roulette-btn {
          font-size: 1.4rem;
          padding: 12px 20px;
        }
        .spin-btn {
          font-size: 1.6rem;
        }
        .result-title {
          font-size: 2rem;
          word-break: keep-all;
        }
        .header-container {
          flex-direction: column;
          gap: 10px;
        }
        .header-btn-wrapper {
          display: none;
        }
        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-bar">
      <div id="userStatus" class="user-status"></div>
      <button class="auth-btn" onclick="login()">계정 선택</button>
    </div>

    <div class="header-container">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <a href="index.html" class="header-btn-wrapper"
        ><button class="header-btn">홈</button></a
      >
      <a href="level.html" class="header-btn-wrapper"
        ><button class="header-btn">레벨</button></a
      >
      <a href="mappack.html" class="header-btn-wrapper"
        ><button class="header-btn">맵 팩</button></a
      >
      <a href="ranking.html" class="header-btn-wrapper"
        ><button class="header-btn">랭킹</button></a
      >
      <div class="header-btn-wrapper">
        <button class="header-btn active">룰렛</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="main-content">
      <div class="page-title-container">
        <h1 class="page-title">Roulette</h1>
        <p class="page-subtitle">원하는 범위의 레벨을 무작위로 선택합니다.</p>
      </div>

      <div class="roulette-controls">
        <button class="roulette-btn active" onclick="toggleMode('classic', this)">
          Classic
        </button>
        <button class="roulette-btn" onclick="toggleMode('challenge', this)">
          Challenge
        </button>
        <button class="roulette-btn" onclick="toggleMode('platformer', this)">
          Platformer
        </button>
      </div>
      <div class="roulette-controls">
        <button class="roulette-btn" onclick="toggleCategory('main', this)">
          메인 (1-5위)
        </button>
        <button class="roulette-btn" onclick="toggleCategory('ext', this)">
          익텐 (6-10위)
        </button>
        <button class="roulette-btn" onclick="toggleCategory('legacy', this)">
          레거시 (11위~)
        </button>
      </div>
      <div style="text-align: center; margin-bottom: 40px">
        <button class="roulette-btn spin-btn" onclick="startSpin()">
          룰렛 돌리기
        </button>
      </div>

      <div class="result-container">
        <div id="resultBox" class="result-box">
          <div id="resultTitle" class="result-title"></div>
          <div id="resultCreator" class="result-creator"></div>
          <a id="resultLink" class="result-link" href="#">레벨 보러가기</a>
        </div>
      </div>
    </div>

    <script>
      let classicLevels = [];
      let challengeLevels = [];
      let platformerLevels = [];
      let allLevels = [];
      const selectedCategories = new Set();
      const selectedModes = new Set(['classic']);

      let currentUser = localStorage.getItem('currentUser') || null;

      function login() {
        const name = prompt('닉네임을 입력해주세요.');
        if (!name) return;
        currentUser = name;
        localStorage.setItem('currentUser', name);
        updateUserStatus();
        alert(`${name}님, 환영합니다!`);
      }

      Promise.all([
        fetch('level/classic.json').then((res) => res.json()),
        fetch('level/challenge.json').then((res) => res.json()),
        fetch('level/platformer.json').then((res) => res.json()),
      ])
        .then(([classicData, challengeData, platformerData]) => {
          classicLevels = classicData.levels || [];
          challengeLevels = challengeData.levels || [];
          platformerLevels = platformerData.levels || [];
          allLevels = [
            ...classicLevels,
            ...challengeLevels,
            ...platformerLevels,
          ];
          if (currentUser) updateUserStatus();
        })
        .catch((err) =>
          console.error('레벨 데이터를 불러오지 못했습니다.', err),
        );

      function getRankPoints(rank) {
        if (typeof rank !== 'number') return 0;
        if (rank === 1) return 200;
        if (rank === 2) return 180;
        if (rank >= 3 && rank <= 5) return 150;
        if (rank >= 6 && rank <= 10) return 120;
        if (rank >= 11 && rank <= 15) return 50;
        if (rank >= 16 && rank <= 20) return 20;
        if (rank >= 21) return 10;
        return 0;
      }

      function getUserPoints(level, username) {
        if (!username || !level) return 0;
        const rank = level.id;
        const base = getRankPoints(rank);
        const lowerUser = username.toLowerCase();

        if (level.verifier && level.verifier.toLowerCase() === lowerUser)
          return Math.floor(base * 1.5);

        if (level.clears && level.clears.length > 0) {
          if (
            level.clears[0].player.toLowerCase() === lowerUser &&
            Number(level.clears[0].percent) === 100
          )
            return Math.floor(base * 1.3);
          if (
            level.clears.some(
              (c) =>
                c.player.toLowerCase() === lowerUser &&
                Number(c.percent) === 100,
            )
          )
            return base;
        }
        return 0;
      }

      function updateUserStatus() {
        if (currentUser && allLevels.length > 0) {
          let total = 0;
          allLevels.forEach((lvl) => {
            total += getUserPoints(lvl, currentUser);
          });
          document.getElementById('userStatus').innerText =
            `접속 계정 : ${currentUser} (${total}pt)`;
        } else if (currentUser) {
          document.getElementById('userStatus').innerText =
            `접속 계정 : ${currentUser}`;
        } else {
          document.getElementById('userStatus').innerText = '';
        }
      }

      function toggleCategory(category, btn) {
        if (selectedCategories.has(category)) {
          selectedCategories.delete(category);
          btn.classList.remove('active');
        } else {
          selectedCategories.add(category);
          btn.classList.add('active');
        }
      }

      function toggleMode(mode, btn) {
        if (selectedModes.has(mode)) {
          selectedModes.delete(mode);
          btn.classList.remove('active');
        } else {
          selectedModes.add(mode);
          btn.classList.add('active');
        }
      }

      function startSpin() {
        if (allLevels.length === 0) {
          alert(
            '레벨 데이터가 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.',
          );
          return;
        }
        if (selectedModes.size === 0) {
          alert('모드를 하나 이상 선택해주세요!');
          return;
        }
        if (selectedCategories.size === 0) {
          alert('범위를 하나 이상 선택해주세요!');
          return;
        }

        let pool = [];

        const addLevels = (levels, type) => {
          if (selectedCategories.has('main')) {
            levels
              .filter((l) => l.id >= 1 && l.id <= 5)
              .forEach((l) => pool.push({ ...l, _type: type }));
          }
          if (selectedCategories.has('ext')) {
            levels
              .filter((l) => l.id >= 6 && l.id <= 10)
              .forEach((l) => pool.push({ ...l, _type: type }));
          }
          if (selectedCategories.has('legacy')) {
            levels
              .filter((l) => l.id >= 11)
              .forEach((l) => pool.push({ ...l, _type: type }));
          }
        };

        if (selectedModes.has('classic')) addLevels(classicLevels, 'classic');
        if (selectedModes.has('challenge')) addLevels(challengeLevels, 'challenge');
        if (selectedModes.has('platformer')) addLevels(platformerLevels, 'platformer');

        if (pool.length === 0) {
          alert('해당 범위에 레벨이 없습니다.');
          return;
        }

        // UI 초기화
        const resultBox = document.getElementById('resultBox');
        const titleEl = document.getElementById('resultTitle');
        const creatorEl = document.getElementById('resultCreator');
        const linkEl = document.getElementById('resultLink');

        resultBox.style.display = 'block';
        linkEl.style.display = 'none'; // 추첨 중에는 링크 숨김

        let count = 0;
        const maxCount = 20; // 20번 바뀜
        const interval = setInterval(() => {
          const randomLevel = pool[Math.floor(Math.random() * pool.length)];
          const pts = getRankPoints(randomLevel.id);
          titleEl.innerHTML = `#${randomLevel.id} - ${randomLevel.title} <span style="font-size:0.5em; color:#aaa; vertical-align:middle;">(${pts}pt)</span>`;
          creatorEl.innerText = `by ${randomLevel.creator}`;

          count++;
          if (count >= maxCount) {
            clearInterval(interval);
            // 최종 결과 확정 (마지막에 보여진 것이 결과가 됨)
            linkEl.href = `level/${randomLevel._type}.html?id=${randomLevel.id}`;
            linkEl.style.display = 'inline-block';
          }
        }, 80); // 0.08초마다 변경
      }

      function toggleMenu() {
        const header = document.querySelector('.header-container');
        header.classList.toggle('open');
      }
    </script>
  </body>
</html>
