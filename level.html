<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>초친 포럼 (레벨)</title>
    <style>
      html,
      body {
        min-height: 100vh;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #323232;
        display: flex;
        flex-direction: column;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: Paperlogy1;
        src: url('font - paperlogy/Paperlogy-1.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy2;
        src: url('font - paperlogy/Paperlogy-2.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy3;
        src: url('font - paperlogy/Paperlogy-3.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy4;
        src: url('font - paperlogy/Paperlogy-4.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy5;
        src: url('font - paperlogy/Paperlogy-5.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy6;
        src: url('font - paperlogy/Paperlogy-6.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy7;
        src: url('font - paperlogy/Paperlogy-7.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy8;
        src: url('font - paperlogy/Paperlogy-8.ttf') format('truetype');
      }
      @font-face {
        font-family: Paperlogy9;
        src: url('font - paperlogy/Paperlogy-9.ttf') format('truetype');
      }

      h1 {
        font-family: Paperlogy7;
        font-size: clamp(80px, 10vw, 170px);
        color: #fff;
        text-align: center;
        margin: 20px 0;
      }

      h4 {
        font-family: Paperlogy3;
        font-size: 40px;
        color: #a0a0a0;
        text-align: center;
      }

      p {
        font-family: Paperlogy2;
        color: #c8c8c8;
        text-align: center;
      }

      /* 상단 버튼 */
      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5vw;
        padding: 2vh 0;
        flex-wrap: wrap;
      }

      .header-btn-wrapper {
        width: 400px; /* 원하는 고정 너비로 맞춰 (필요하면 숫자 조절) */
        display: flex;
        justify-content: center;
      }

      .header-btn {
        background-color: #323232;
        color: white;
        font-size: clamp(2rem, 5vw, 5rem);
        cursor: pointer;
        padding: 1.5vh 0; /* 좌우 패딩 없애고 위아래만 */
        border: none;
        border-radius: 10px;
        width: 100%; /* wrapper 안에서 꽉 차게 */
        transition: background-color 0.25s ease, color 0.25s ease;
        font-family: Paperlogy5;
      }

      .header-btn:hover {
        background-color: #fff;
        color: #323232;
      }

      .divider {
        border: 2px solid white;
        width: 100%;
        height: 0;
        margin: 10px 0;
      }

      /* 카드들 - 1920x1080에서 2개 / 1개 딱! */
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: clamp(20px, 3vw, 50px);
        margin: 30px auto;
        padding: 0 4vw;
        max-width: 1900px;
        flex: 1;
      }
      .card {
        position: relative;
        width: clamp(280px, 42vw, 800px);
        height: clamp(158px, 23.5vw, 450px);
        border: 5px solid #fff;
        border-radius: 45px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.06);
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(4px) brightness(70%);
      }
      .card h2 {
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Paperlogy7;
        font-size: clamp(50px, 7.5vw, 110px);
        margin: 0;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }
      .card h4 {
        color: #fff;
        position: absolute;
        bottom: 14%;
        left: 50%;
        transform: translateX(-50%);
        font-family: Paperlogy3;
        font-size: clamp(18px, 2.8vw, 36px);
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- 상단 버튼 컨테이너 -->
    <div class="header-container">
      <a
        href="index.html"
        class="header-btn-wrapper"
        style="text-decoration: none"
      >
        <button class="header-btn">홈</button>
      </a>

      <a
        href="level.html"
        class="header-btn-wrapper"
        style="text-decoration: none"
      >
        <button class="header-btn" style="font-family: Paperlogy9">레벨</button>
      </a>

      <div class="header-btn-wrapper">
        <button class="header-btn">하디스트</button>
      </div>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <h1>레벨</h1>
    <p
      style="
        font-size: clamp(22px, 2.8vw, 32px);
        padding: 0 10vw;
        line-height: 1.6;
      "
    >
      초친 멤버들이 제작한 커스텀 레벨의 난이도를 기준으로 랭킹을 나눈
      곳입니다.<br />
      일반적인 클래식, 20초 내의 길이를 가진 챌린지, 플랫포머로 레벨이
      구분됩니다.<br />
      또한 아직 베리파이되지 않은 레벨도 따로 랭킹에 적용됩니다.
    </p>

    <div class="cards-container">
      <a href="level/classic.html" style="text-decoration: none">
        <div class="card">
          <img src="image/classic.jpg" alt="Classic" />
          <h2>Classic</h2>
          <h4>기본적인 맵</h4>
        </div>
      </a>
      <div class="card">
        <a href="level/challenge.html" style="text-decoration: none">
          <img src="image/끼양.png" alt="Challenge" />
          <h2>Challenge</h2>
          <h4>20초 이내의 맵</h4>
        </a>
      </div>
      <div class="card">
        <img src="image/새해복.png" alt="Platformer" />
        <h2>Platformer</h2>
        <h4>플랫포머 맵</h4>
      </div>
    </div>

    <h4 style="text-align: center; margin: 30px 0 10px">크레딧</h4>
    <p
      style="
        font-size: 30px;
        color: #808080;
        text-align: center;
        margin-bottom: 40px;
      "
    >
      제작 : 초코, 앞티
    </p>
  </body>
</html>
